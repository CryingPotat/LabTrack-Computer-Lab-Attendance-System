<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="loginstyles.css" />

  <!-- Font Awesome (for Eye Icon) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>

    <!-- Email / ID -->
    <label for="username-input"><strong>Email / I.D No.</strong></label>
    <input
      type="text"
      id="username-input"
      placeholder="Example@usa.edu.ph"
      autocomplete="username"
      required
    />

    <!-- Password Field with Eye Icon -->
    <label for="password-input"><strong>Password</strong></label>
    <div class="password-field">
      <input
        type="password"
        id="password-input"
        placeholder="Enter Password here"
        autocomplete="current-password"
        required
        aria-label="Password"
      />
      <i class="fa-solid fa-eye" id="togglePassword" aria-label="Show password"></i>
    </div>

    <!-- Buttons -->
    <div class="btn-group">
      <button type="button" class="cancel">Cancel</button>
      <button type="button" class="login">Log in</button>
    </div>

    <!-- Register Link -->
    <p class="register-text">
      Don’t have an account? <a href="#">Register here</a>
    </p>
  </div>

  <!-- ✅ External JavaScript -->
  <script src="loginscript.js"></script>
</body>
</html>
